<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: 
            url("file:///C:/Users/MEConsulting/img/down1.png"); width:59px; height:86px;'></div>
        
        <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction = 'down', walkValue = 1;
            function update(){
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('file:///C:/Users/MEConsulting/img/"+direction+"1.png')";
                document.getElementById("character").style.backgroundImage = "url('file:///C:/Users/MEConsulting/img/"+direction+""+walkValue+".png')";
                if (walkValue == 1) {
                    walkValue = 2;
                }
                else if (walkValue == 2) {
                    walkValue = 1;
                }
                

            }
            document.onkeydown = function(e) {
                console.log('e: ', e);
                console.log('e.keyCode: ', e.keyCode);
                if(e.keyCode == 37 && leftValue > 0) {//LEFT
                    leftValue = leftValue - 10;
                    direction = 'left';
                }
                else if(e.keyCode == 39 && leftValue < 500) {//Right
                    leftValue = leftValue + 10;
                    direction = 'right';
                }
                else if(e.keyCode == 40 && topValue < 500) {//Down
                    topValue = topValue + 10;
                    direction = 'down';
                }
                else if(e.keyCode == 38 && topValue > 0) {//Up
                    topValue = topValue - 10;
                    direction = 'top';
                }
                update();
            }
        </script>
    </body>
</html>
